<div class="container" style="margin: 100px;">
    <h2>Employee Registration</h2>
    <form [formGroup] = "employeeForm" (ngSubmit)="OnSubmit()">

        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName = "name" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
           
          </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" formControlName = "email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
         
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" formControlName = "password" id="password" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">{{btnsave}}</button>
      </form>
</div>

<table class="table">
    <thead>
        <tr>
            <th scope="col"> S.No</th>
            <th scope="col"> Name</th>
            <th scope="col"> Email</th>
            <th scope="col"> Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let emp of employeelist; let i = index;">
            <td>{{i+1}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.password}}</td>
            <td><button class="btn btn-primary" (click)= "edit(emp.id)">Edit</button></td>
            <td><button class="btn btn-primary" (click)= "delete(emp.id)">Delete</button></td>
        </tr>
    </tbody> 
</table>
